apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: netflix
  namespace: live
spec:
  minReplicas: 2
  maxReplicas: 4
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: netflix

  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
